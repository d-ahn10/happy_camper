<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/campPage.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <div class="bar">
        <button class="backButton"><img src="../assets/images/icons/arrow.png"/></button>
    </div>
    <div class="header">
        <h1>Jackson Flats</h1>
        <h3>California</h3>
    </div>
    <div class="shortcuts">
        <div class="website">
            <img src="../assets/images/icons/shortcuts/internet.png"/>
            <p>website</p>
        </div>
        <!-- <div class="divider"></div> -->
        <div class="call">
            <img src="../assets/images/icons/shortcuts/phone.png"/>
            <p>call</p>
        </div>
        <!-- <div class="divider"></div> -->
        <div class="save">
            <img src="../assets/images/icons/shortcuts/save.png"/>
            <p>save</p>
        </div>
    </div>

    <div class="slider-container">
        <div class="photos-container">
            <div class="photo-slide photo-1"><img src="../assets/images/tempfiles/park1.jpeg"/></div>
            <div class="photo-slide photo-2"><img src="../assets/images/tempfiles/park2.jpeg"/></div>
            <div class="photo-slide photo-3"><img src="../assets/images/tempfiles/park3.jpg"/></div>
            <div class="photo-slide photo-4"><img src="../assets/images/tempfiles/park4.jpg"/></div>
            <div class="photo-slide photo-5"><img src="../assets/images/tempfiles/park5.jpg"/></div>
        </div>
    </div>

    <div class="info-container">
        <div class="info-menu">
            <ul>
                <li><a href="./campPage-overview.html">Overview</a></li>
                <li><a href="./campPage-location.html">Location</a></li>
                <li><a href="./campPage-weather.html">Weather</a></li>
            </ul>
        </div>

        <div class="weather">
            <div class="weather-item">
                <div class="weather-day">
                    <h3>Friday</h3>
                    <h3>Sep 22</h3>
                </div>
                <div class="weather-symbol">
                    <img src="../assets/images/icons/weather/sun-sunny-day-weather-symbol.png">
                </div>
                <div class="weather-temp">
                    <h3>91° / 53°</h3>
                    <h3>Sunny</h3>
                </div>
                <div class="weather-other-container">
                    <div class="weather-other">
                        <img src="../assets/images/icons/weather/001-umbrella.png"><span>10%</span>
                    </div>
                    <div class="weather-other">
                        <img src="../assets/images/icons/weather/003-humidity.png"><span>79%</span>
                    </div>
                    <div class="weather-other">
                        <img src="../assets/images/icons/weather/002-wind-sign.png"><span>10 mph</span>
                    </div>
                </div>
            </div>
            <hr/>
            
        </div>
    </div>

</body>
</html>
